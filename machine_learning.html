    <script>

const pages = [
          "page1",
          "page2",
          "page3",
          "page4",
          "page5",
          "page6",
          // 나머지 페이지 ID 추가
        ];

        function goToPage(pageNumber) {
            pages.forEach((pageId, index) => {
                if (index + 1 === pageNumber) {
                    document.getElementById(pageId).style.display = 'block';
                } else {
                    document.getElementById(pageId).style.display = 'none';
                }
            });
        }

        function prevPage() {
            let currentPageNumber = getCurrentPageNumber();
            if (currentPageNumber > 1) {
                goToPage(currentPageNumber - 1);
            }
        }

        function nextPage() {
            let currentPageNumber = getCurrentPageNumber();
            if (currentPageNumber < pages.length) {
                goToPage(currentPageNumber + 1);
            }
        }

        function getCurrentPageNumber() {
            let currentPageNumber = 0;
            pages.forEach((pageId, index) => {
                if (document.getElementById(pageId).style.display == 'block') {
                    currentPageNumber = index + 1;
                }
            });
            return currentPageNumber;
        }

        // 페이지 로드시 처음 페이지 보여주기
        document.addEventListener("DOMContentLoaded", function () {
            goToPage(1);
        });




        function toggleMenu() {
          var menu = document.getElementById("menuSlide");
          if (menu.style.width === "250px") {
            menu.style.width = "0";
          } else {
            menu.style.width = "250px";
          }
        }

        // Add smooth page transition JavaScript handler
        $(document).ready(function () {
          $('#main-container').css('opacity', 1);

          $('.transitions').click(function (event) {
            event.preventDefault();
            var link = $(this).attr('href');

            $('#main-container').css('opacity', 0);

            setTimeout(function () {
              window.location.href = link;
            }, 500);
          });
        });
    </script>
